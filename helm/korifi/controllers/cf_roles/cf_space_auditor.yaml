# The CF Space Auditor Role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: korifi-controllers-space-auditor
rules:
- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - cfapps
  verbs:
  - get
  - list
- apiGroups:
  - korifi.cloudfoundry.org
  resources:
  - cfsecuritygroups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch